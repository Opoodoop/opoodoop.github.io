<!DOCTYPE html>

    <title>Meeko Clicker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="counter">0</div>
        <button id="incrementBtn" onclick="this.previousElementSibling.textContent = parseInt(this.previousElementSibling.textContent) + 1">Click ME</button>
